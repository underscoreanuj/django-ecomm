<div class="card" style="width: 18rem;">
    {% if instance.image %}
        <a href="{{ instance.get_absolute_url }}">
            <img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title }} logo">
        </a>
    {% endif %}
    <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description|truncatewords:8 }}</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
    {% include 'products/snippets/update_cart.html' with product=instance cart=cart %}
<!--
    we use the commented statement instead of the one above
    when the instance.get_absolute_url method is not using reverse
    i.e. the method has a fixed and pre-assumed static value for each url's initial value
    which may change and require dynamic lookups    
-->    
<!--
    <a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-warning">URL shortcut</a>
-->    
    </div>
</div>
